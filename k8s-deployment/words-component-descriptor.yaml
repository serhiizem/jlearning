apiVersion: apps/v1
kind: Deployment
metadata:
  name: words-component
  labels:
    app: words-component
spec:
  replicas: 1
  selector:
    matchLabels:
      app: words-component
  template:
    metadata:
      labels:
        app: words-component
    spec:
      containers:
        - name: words-component
          image: sergeyzem/words-component
          ports:
            - containerPort: 8010
          env:
            - name: ACCESS_KEY_ID
              value:
            - name: SECRET_ACCESS_KEY
              value:

---
apiVersion: v1
kind: Service
metadata:
  name: words-component
spec:
  type: ClusterIP
  selector:
    app: words-component
  ports:
    - protocol: TCP
      port: 8010
      targetPort: 8010