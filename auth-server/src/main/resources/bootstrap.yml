spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
      name: auth-server

  jpa:
    open-in-view: true
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: postgres
    url: jdbc:postgresql://${aws.postgres.host:localhost}:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 9999

eureka:
  client:
    serviceUrl:
      defaultZone: http://${aws.eureka.host:localhost:8761}/eureka/

security:
  oauth2:
    resource:
      filter-order: 3