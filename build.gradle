group 'telecom'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '1.5.7.RELEASE'
        jqueryVersion = '2.2.4'
        bootstrapVersion = '3.3.7-1'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    task wrapper(type: Wrapper) {
        gradleVersion = '3.0'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-snapshot" }
    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.cloud:spring-cloud-starter-parent:Dalston.SR2'
            mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Dalston.SR2'
        }
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.projectlombok:lombok:1.16.14'
    }

    task cleanOut(type: Delete) {
        //noinspection GroovyAssignabilityCheck
        delete 'out'
    }

    tasks.clean.dependsOn(cleanOut)
}