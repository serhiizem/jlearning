<div class="sidebar">
  <img class="cover-image sidebar-transition"
       src="../../assets/img/sidebar-img.jpg">
  <div class="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li routerLinkActive="active"
           *ngFor="let menuItem of menuItems"
           class="sidebar-item"
      >
        <a [routerLink]="[menuItem.path]">
          {{menuItem.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
